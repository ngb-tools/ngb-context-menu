<div
  ngbDropdown
  #myContextMenu="ngbDropdown"
  [style.position]="'fixed'"
  [style.left]="contextMenuPosition?.x"
  [style.top]="contextMenuPosition?.y"
  [style.z-index]="1099"
>
  <div ngbDropdownMenu class="ngb-context-menu">
    <ng-container *ngFor="let item of menuItems">
      <ng-container *ngIf="item.isDivider; else menuItem">
        <div class="dropdown-divider ngb-context-menu-divider"></div>
      </ng-container>
      <ng-template #menuItem>
        <div ngbDropdownItem [disabled]="!!item.disabled" (click)="selectedMenuItem?.emit(item.id)" class="ngb-context-menu-item">
          <span *ngIf="item.icon" class="ngb-icon {{item.icon}}" [title]="item.iconTitle"></span>
          <span>{{ item.label }}</span>
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
